<div class="avatar-block" (mouseenter)="showSettings()" (mouseleave)="closeSettings()">
    <div class="avatar"></div>
    <div class="remove" *ngIf="isAvatar && isNotSend" (click)="onRemoveAvatar($event)"></div>
    <div class="avatar-actions" *ngIf="myPage && isNotSend" (click)="fileInput.click()">Обновить фотографию</div>
    <img class="my-avatar" *ngIf="this.path" src="{{this.path}}"/>
    <input class="upload" type="file" (change)="onUpload($event)" #fileInput/>
</div>
