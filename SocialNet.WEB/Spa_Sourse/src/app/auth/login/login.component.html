<div class="login">
  <div class="form-login">
    <h2>Авторизация</h2>
    <form action="" method="post">
      <label>Email</label><br>
      <input type="text" name="login" [(ngModel)]="email">
      <br><br>
      <label>Пароль</label><br>
      <input type="password" name="password" [(ngModel)]="password"><br><br>
      <button type="submit" (click)="loginIn()">Авторизация</button>
    </form>
    <a routerLink="/registration/">
      Регистрация
    </a>
  </div>
</div>
